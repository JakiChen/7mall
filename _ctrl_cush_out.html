<body>

<div data-role="page" class="gray-bg" id="pro-info-detail-chose-page">

	<!--header-->
	<div data-role="header">
    	<div class="nav-bar">
        	<ul class="navbar-content">
            	<h1>账户提现</h1>
                <li class="left-first"><a href="#" data-role="none" class="navbar-btn navbar-btn-back" data-rel="back">返回</a></li>
            </ul>
        </div>
    </div>
    <!--/header-->
    
    <!--content-->
    <div role="main">
    	
        <!--cush-info-pannel-->
        <ul class="cush-info-pannel"><h2>可提现金</h2>
        	<li class="fee-main"><span>￥</span>0.00</li>
            <li class="fee-left">
            	<div class="fee-cont">
            		<span class="fee-info"><b>¥</b>0.00</span>
                    <span class="sub-title">账户余额</span>
                </div>
                <a rel="external" href="fee-detail.html" class="fee-detail">详情</a>
            </li>
            <li class="fee-total">
            	<div class="fee-cont">
            		<span class="fee-info"><b>¥</b>21,890.0</span>
                    <span class="sub-title">累计收入</span>
                </div>
            </li>
        </ul>
        <!--/cush-info-pannel-->
        
		<!--cush - out - control-->
        <ul class="white-pannel list-style list-with-title with-round-icon margin-top-40px"><h2>提现方式</h2>
        	<li class="pay-icon-alipay">
            	<span class="title">支付宝提现</span>
                <a rel="external" class="detail" href="#">支付宝提现</a>
            </li>
            <li class="pay-icon-wechat">
            	<span class="title">微信支付提现</span>
                <a rel="external" class="detail" href="#">微信支付提现</a>
            </li>
            <li class="pay-icon-card">
            	<span class="title">银行卡提现</span>
                <a rel="external" class="detail" href="#">银行卡提现</a>
            </li>
        </ul>
		<!--/cush - out - control-->
        <div class="tip-info"><span class="color-red">*</span>注：冻结余额，指向平台提出申请后，平台还在执行审批流程中的款项</div>
        
    </div>
    <!--/content-->
    
    
    
</div>

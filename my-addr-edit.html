<div data-role="page" class="gray-bg" id="pro-info-detail-chose-page">

	<!--header-->
	<div data-role="header">
    	<div class="nav-bar">
        	<ul class="navbar-content">
            	<h1>编辑收货地址</h1>
                <li class="left-first"><a href="#" data-role="none" class="navbar-btn navbar-btn-back" data-rel="back">返回</a></li>
            </ul>
        </div>
    </div>
    <!--/header-->
    
    <!--content-->
    <div role="main">
    	<!--addr form-->
    	<ul class="white-pannel list-style margin-top-10px">
        	<li>
            	<span class="title-gray">收货人</span>
                <span class="content"><input data-role="none" type="text" name="name" placeholder="真实姓名" value="Jaki Chen"></span>
            </li>
            <li>
            	<span class="title-gray">联系方式</span>
                <span class="content"><input data-role="none" type="tel" name="mobile" placeholder="手机号" value="15110004020"></span>
            </li>
            <li>
            	<span class="title-gray">省份</span>
                <span class="content"><input data-role="none" type="text" name="province" placeholder="所在省份" value="北京"></span>
            </li>
            <li>
            	<span class="title-gray">市</span>
                <span class="content"><input data-role="none" type="text" name="city" placeholder="市" value="北京"></span>
            </li>
            <li>
            	<span class="title-gray">区/县</span>
                <span class="content"><input data-role="none" type="text" name="province" placeholder="区/县" value="海淀区"></span>
            </li>
            <li>
            	<span class="title-gray">街道</span>
                <span class="content"><input data-role="none" type="text" name="province" placeholder="详细地址" value="北四环西路58号理想国际大厦1101室"></span>
            </li>
        </ul>
        <!--/addr form-->
        
        <div class="paading-10px-container"><input type="submit" data-role="none" class="btn-normal" value="保存修改"></div>
